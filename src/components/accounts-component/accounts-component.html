<div class="account">
  <nav class="account__list  mdc-list--non-interactive">
    <a class="account__list-item mdc-list-item account__add-account-dialog-activation" href="#">
      <i class="account__icon material-icons mdc-list-item__graphic" aria-hidden="true">add</i>
      Add new account
    </a>
    <% for(let i=0; i<accounts.length; i++) {%>
      <a class="account__list-item mdc-list-item" href="#">
      <i class="account__icon material-icons mdc-list-item__graphic" aria-hidden="true">account_balance</i>
      <%= accounts[i].name %>
      <%= accounts[i].currency %>
      <div class="account__more-button"></div>
    </a>
      <% } %>
  </nav>
</div>
