<aside class="tag-dialog mdc-dialog" role="alertdialog">
  <div class="mdc-dialog__surface">
    <header class="mdc-dialog__header">
      <h2 class="mdc-dialog__header__title tag-dialog__header"></h2>
    </header>
    <section class="mdc-dialog__body">
      <div class="tag-dialog__tag mdc-text-field mdc-text-field--upgraded mdc-text-field--fullwidth">
        <input type="text" class="mdc-text-field__input" placeholder="Tag" required>
        <div class="mdc-line-ripple"></div>
      </div>
      <p class="mdc-text-field-helper-text mdc-text-field-helper-text--validation-msg" aria-hidden="true">
        You need to enter a non-repeating name for the tag
      </p>
    </section>
    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Cancel</button>
      <button type="button" class="mdc-button mdc-dialog__footer__button tag-dialog__submit">OK</button>
    </footer>
  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
