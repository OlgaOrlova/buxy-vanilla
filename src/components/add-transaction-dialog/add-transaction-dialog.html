<aside class="mdc-dialog add-transaction-dialog" role="alertdialog" aria-labelledby="my-mdc-dialog-label" aria-describedby="my-mdc-dialog-description">
  <div class="mdc-dialog__surface">

    <header class="mdc-dialog__header">
      <h2 class="mdc-dialog__header__title">
        Add transaction
      </h2>
    </header>

    <section class="mdc-dialog__body">
      <div class="add-transaction-dialog__row">
        <h3 class="mdc-typography--subheading2">Type of transaction: </h3>
        <div class="mdc-form-field">
          <div class="mdc-radio add-transaction-dialog__expence">
            <input class="mdc-radio__native-control" type="radio" id="add-transaction-dialog-expense" name="radios" checked>
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="add-transaction-dialog-expense">Expence</label>
        </div>
        <div class="mdc-form-field">
          <div class="mdc-radio add-transaction-dialog__income">
            <input class="mdc-radio__native-control" type="radio" id="add-transaction-dialog-income" name="radios" checked>
            <div class="mdc-radio__background">
              <div class="mdc-radio__outer-circle"></div>
              <div class="mdc-radio__inner-circle"></div>
            </div>
          </div>
          <label for="add-transaction-dialog-income">Income</label>
        </div>
      </div>
      <div class="add-transaction-dialog__description mdc-text-field mdc-text-field--upgraded mdc-text-field--fullwidth">
        <input type="text" class="mdc-text-field__input" placeholder="Description">
        <div class="mdc-line-ripple"></div>
      </div>
      <p class="mdc-text-field-helper-text" aria-hidden="true">Description of your transaction</p>
      <div class="add-transaction-dialog__row add-transaction-dialog__row--col">
        <div class="add-transaction-dialog__col">
          <div class="add-transaction-dialog__amount mdc-text-field mdc-text-field--upgraded mdc-text-field--fullwidth">
            <input type="text" class="mdc-text-field__input" placeholder="Amount">
            <div class="mdc-line-ripple"></div>
          </div>
          <p class="mdc-text-field-helper-text" aria-hidden="true">Amount of your transaction</p>
          <div class="mdc-select add-transaction-dialog__account" role="listbox">
            <div class="mdc-select__surface" tabindex="0">
              <div class="mdc-select__label">Account</div>
              <div class="mdc-select__selected-text"></div>
              <div class="mdc-select__bottom-line"></div>
            </div>
            <div class="mdc-menu mdc-select__menu add-transaction-dialog__select-menu">
              <ul class="mdc-list mdc-menu__items">
                <% for(let i=0; i<accounts.length; i++) {%>
                  <li class="mdc-list-item" role="option" tabindex="0">
                    <%= accounts[i] %>
                  </li>
                  <% } %>
              </ul>
            </div>
          </div>
        </div>
        <div class="add-transaction-dialog__col">
          <div class="add-transaction-dialog__date mdc-text-field mdc-text-field--upgraded mdc-text-field--fullwidth">
            <input type="date" class="mdc-text-field__input" placeholder="Date">
            <div class="mdc-line-ripple"></div>
          </div>
          <p class="mdc-text-field-helper-text" aria-hidden="true">Date of your transaction</p>
          <div class="mdc-select add-transaction-dialog__tag" role="listbox">
            <div class="mdc-select__surface" tabindex="0">
              <div class="mdc-select__label">Tag</div>
              <div class="mdc-select__selected-text"></div>
              <div class="mdc-select__bottom-line"></div>
            </div>
            <div class="mdc-menu mdc-select__menu add-transaction-dialog__select-menu">
              <ul class="mdc-list mdc-menu__items">
                <% for(let i=0; i<tags.length; i++) {%>
                  <li class="mdc-list-item" role="option" tabindex="0">
                    <%= tags[i] %>
                  </li>
                  <% } %>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="mdc-dialog__footer">
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--cancel">Decline</button>
      <button type="button" class="mdc-button mdc-dialog__footer__button mdc-dialog__footer__button--accept">Accept</button>
    </footer>

  </div>
  <div class="mdc-dialog__backdrop"></div>
</aside>
